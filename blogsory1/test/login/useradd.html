<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <script type="text/javascript" src="/test/js/jqurey.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {

            $("#xutable1").append("<option value='0000'>"+"0000"+"</option>")
            for(var $i=0; $i<20; $i++)//年
            {
                var $y=1994+$i;
                $("#xutable1").append("<option value='"+$y+"'>"+$y+"</option>")
            }
            $("#xutable2").append("<option value='00'>00</option>")
            for(var $i=0; $i<12; $i++)
            {
                var $m=$i+1;
                $("#xutable2").append("<option value='"+$m+"'>"+$m+"</option>")
            }
            $("#xutable3").append("<option value='00'>00</option>")
            for(var $i=0; $i<31; $i++)
            {
                var $d=$i+1;
                $("#xutable3").append("<option value='"+$d+"'>"+$d+"</option>")
            }

            $("#text1").css("color","red");
            $("#text").css("color","#36f");

        });
    </script>
<style type="text/css">
.table {
	padding: 5px;
}
</style>
</head>
<body>
<table  class="table" width="699" border="0" align="center" cellpadding="5" cellspacing="5" bordercolor="#000000">
<caption>
    用户注册
  </caption>
  <tr>
    <th colspan="3" align="left" scope="col">用户注册（基本信息）</th>
  </tr>
  <tr>
    <th colspan="3" align="left" scope="col">&nbsp;</th>
  </tr>
  <tr>
    <th colspan="3" align="left" scope="col">&nbsp;</th>
  </tr>
  <tr>
    <td width="132" align="right">用户名</td>
    <td width="209"><label for="name"></label>
    <input type="text" name="name" id="name"></td>
    <td width="252">用户名长度为（3-12字符）</td>
  </tr>
  <tr>
    <td align="right">密码</td>
    <td><label for="password"></label>
    <input type="text" name="password" id="password"></td>
    <td>密码长度为（8个及8个字符以上）</td>
  </tr>
  <tr>
    <td align="right">密码确认</td>
    <td><label for="password1"></label>
    <input type="text" name="password1" id="password1"></td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td align="right">性别</td>
    <td><input type="checkbox" name="anniu1" id="anniu1">
    <label for="anniu1">男</label>
     &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<input type="checkbox" name="anniu2" id="anniu2">
    <label for="anniu2">女</label></td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td align="right">e-mail</td>
    <td><label for="email"></label>
    <input type="text" name="email" id="email"></td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td align="right">出生年月</td>
    <td>
      <select name="xutable" id="xutable1">
      </select><label for="xutable1">年</label>
    
   
    <select name="xutable2" id="xutable2">
    </select> <label for="xutable2">月</label>
    
    <select name="xutable3" id="xutable3">
    </select><label for="xutable3">日</label></td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td align="right">&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td align="right">&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td align="right">&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td align="right">验证码</td>
    <td><label for="request"></label>
    <input type="text" name="request" id="request"></td>
    <td>点击获取验证码</td>
  </tr>
  <tr>
    <td colspan="3">高级选项
      <input type="checkbox" name="chick1" id="chick1">
    <label for="chick1"><span id="text">显示高级用户设置选项</span></label></td>
  </tr>
  <tr>
    <td colspan="3" align="right"><input type="checkbox" name="chick" id="chick">
    <label for="chick">
        <span id="text1">同意并接受注册协议&nbsp;&nbsp;</span>
      <input type="submit" name="submit" id="submit" value="提交">
      <input type="reset" name="submit2" id="submit2" value="重置">
    </label></td>
  </tr>
</table>
</body>
</html>
