    <script  type="text/javascript">
        $(document).ready(function () {
            var $id=GetQueryString('id');
            $(".deleteblog>strong").append("是否删除该blog？");

        });

        var xmlhttp=null;

        function createXmlHttpRequest()
        {
            if(window.ActiveXObject)
            {
                xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
            }
            else if(window.XMLHttpRequest)
            {
                xmlhttp=new XMLHttpRequest();
            }
        }
        function send_request(){

            //var name=getCookie('loadname');
            //alert(name);

            createXmlHttpRequest();
            var url="/test/blogindex/delete.php?id="+GetQueryString('id');
            xmlhttp.onreadystatechange=processRequest;
            xmlhttp.open("GET",url,true);
            xmlhttp.send("null");

        }
        function processRequest(){
            if(xmlhttp.readyState==4)
                if (xmlhttp.status == 200) {
                    if(xmlhttp.responseText!=null)
                    {
                        alert("删除成功，返回主页");
                        window.location.href="/test/blogindex/index.html";
                    }
                }
                }
        $(document).ready(function () {
            //登出模块
            $("#login").click(function () {
                $(".loginout").css("display","block");
                // $(".loginout").show("fast");

            });
            $(".loginout>input").click(function () {
                if($(this).attr("id")=="submit3")
                {
                    window.location.href='/test/login/login.html';
                }
                if($(this).attr("id")=="submit4")
                    $(".loginout").hide('fast');

            });
            //删除模块
            $("#submit2").click(function () {
                window.location.href="/test/blogindex/index.html";

            });
            $("#submit1").click(function () {
                send_request();

            })

        })
        </script>
</head>
